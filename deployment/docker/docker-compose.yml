version: '3.8'

# Docker Compose configuration for local development
# Usage: docker-compose -f deployment/docker/docker-compose.yml up

services:
  # Trading Engine Service
  trading:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.trading
    container_name: algo-trading-engine
    restart: unless-stopped
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - ANGEL_ONE_API_KEY=${ANGEL_ONE_API_KEY:-}
      - ANGEL_ONE_CLIENT_ID=${ANGEL_ONE_CLIENT_ID:-}
      - ANGEL_ONE_PASSWORD=${ANGEL_ONE_PASSWORD:-}
      - ANGEL_ONE_TOTP_SECRET=${ANGEL_ONE_TOTP_SECRET:-}
      - PAPER_TRADING=${PAPER_TRADING:-true}
      - MAX_DAILY_TRADES=${MAX_DAILY_TRADES:-10}
    volumes:
      - ../../data:/app/data
      - trading-logs:/app/logs
    networks:
      - algo-network
    depends_on:
      - data
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Streamlit Dashboard Service
  dashboard:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.dashboard
    container_name: algo-dashboard
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - STREAMLIT_SERVER_PORT=8501
    volumes:
      - ../../data:/app/data:ro
      - dashboard-logs:/app/logs
    networks:
      - algo-network
    depends_on:
      - trading
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request, sys; sys.exit(0) if urllib.request.urlopen('http://localhost:8501/_stcore/health').status == 200 else sys.exit(1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Data Services
  data:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.data
    container_name: algo-data-service
    restart: unless-stopped
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-ap-south-1}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    volumes:
      - ../../data:/app/data
      - data-cache:/app/cache
      - data-logs:/app/logs
    networks:
      - algo-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis for caching (optional, for local development)
  redis:
    image: redis:7-alpine
    container_name: algo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - algo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  algo-network:
    driver: bridge
    name: algo-trading-network

volumes:
  trading-logs:
    name: algo-trading-logs
  dashboard-logs:
    name: algo-dashboard-logs
  data-logs:
    name: algo-data-logs
  data-cache:
    name: algo-data-cache
  redis-data:
    name: algo-redis-data
